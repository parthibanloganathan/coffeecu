<template name="Admin">
  <head>
    <title>Tea</title>
  </head>

  <body>
    {{#if userIsAdmin}}
      <h1>Admin Page</h1>
      Users:
      {{> userManager}}
    {{/if}}
  </body>
</template>

<template name="userManager">
  {{> displayPendingPeople}}
  {{> displayPeople}}
</template>

<template name="displayPendingPeople">
  Pending:
  {{#each people}}
  <div class="person">
    <img src="{{image_url}}" height="30px" width="30px" />   
    <p>{{id}}</p>
    <p>{{username}}</p>
    <p>{{name}}</p>
    <p>{{school}}</p>
    <p>{{uni}}</p>
    <p>{{twitter}}</p>
    <p>{{linkedin}}</p>
    <p>{{facebook}}</p>
    <p>{{availability}}</p>
    <p>{{about}}</p>
    <input type="button" id="reject" value="Reject" />
    <input type="button" id="accept" value="Accept" />
  </div>
  {{/each}}
</template>

<template name="displayPeople">
  Public:
  {{#each people}}
  <div class="person">
    <p>{{id}}</p>
    <p>{{username}}</p>
    <p>{{name}}</p>
    <input type="button" id="deleteprofile" value="Delete" />
  </div>
  {{/each}}
</template>
