<template name="User">
  <head>
    <title>Tea</title>
  </head>

  <body>
    {{#if currentUser}}
      {{> profileupdate}}
      {{> timepicker}}
    {{/if}}
  </body>
</template>

<template name="timepicker">
  Pick times when you're free: <input type="text" name="text" placeholder="date/time" />
</template>

<template name="profileupdate">
  <form>
    <p>
  Logged in as <h1>{{user.name}}</h1>
  Name: <input type="text" name="name" value="{{user.name}}" placeholder="Your full name" />
  Display Name: <input type="text" name="display_name" value={{user.display_name}} placeholder="Your first name or whatever you go by" />
  School and Year: <input type="text" name="school" value="{{user.school}}" placeholder="eg: SEAS '16 or CC '16" />
  About: <textarea type="text" name="about" value="{{user.about}}" placeholder="2-3 lines about yourself" ></textarea>
  UNI: <input type="text" name="uni" value="{{user.uni}}" placeholder="eg: abc1234" />
  Twitter: <input type="text" name="twitter" value="{{user.twitter}}" placeholder="Link to your Twitter page" />
  Facebook: <input type="text" name="facebook" value="{{user.facebook}}" placeholder="Link to your Facebook profile" />
  LinkedIn: <input type="text" name="linkedin" value="{{user.linkedin}}" placeholder="Public link to your LinkedIn profile" />
  Upload photo: <input type="button" id="uploadphoto" value="Upload Photo" />
  <img src="{{user.image_url}}" name="image_url" height="90px" width="90px" />
  Availability Notes: <textarea type="text" name="availability_notes" value="{{user.availability_notes}}" placeholder="Notes on when you're generally available. eg: Fridays between 11 am and 1 pm. Any time before 4 pm on Saturday."></textarea>
  <input type="submit" value="Update Profile" />
  <input type="button" id="deleteprofile" value="Delete Profile" />
  </p>
  </form>
</template>
